<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="flex column">
  <main>
    <div class="topLeft">
      <img src="assets/images/bg-pattern-top.svg" alt="">
    </div>
    <section id="profileCard">
      <img src="assets/images/bg-pattern-card.svg" alt="" class='cardHeader'>
      <div class="flex column">
        <img src="assets/images/image-victor.jpg" alt="Victor Crest" class="ProfilePic">
        <div class="cardDetails flex column">
          <div class="flex row name_age">
            <h2 class="name">Victor Crest</h2>
            <p>26</p>
          </div>
          <p>London</p>
          <div class="stats flex space-evenly border-top">
            <div class="column">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="column">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="column">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
    </div>
    </section>
    <div class="bottomRight">
      <img src="assets/images/bg-pattern-bottom.svg" alt="">
    </div>
  </main>
</body>
</html>
